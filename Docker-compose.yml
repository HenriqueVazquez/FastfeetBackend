version: '3.8'

networks:
  fastfeet-network:
    driver: bridge

services:
  FastFeet:
    build: .
    volumes:
      - .:/home/node/api
    environment:
      - DB_HOST=postgresFast
      - REDIS_URL=redisFast
      - MONGO_URL=mongoFast
    depends_on:
      - postgresFast
      - mongoFast
    networks:
      - fastfeet-network
    container_name: FastFeet
    command: yarn dev
    ports:
      - '3333:3333'

  fastQueue:
    build: .
    environment:
      - DB_HOST=fastfeet
      - REDIS_URL=redisfastfeet
      - MONGO_URL=mongofastfeet
    depends_on:
      - redisfastfeet
    networks:
      - fastfeet-network
    container_name: fastQueue
    command: yarn queue

  fastfeet:
    image: postgres
    container_name: fastfeet
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    networks:
      - fastfeet-network

  mongofastfeet:
    image: mongodb:latest
    container_name: mongofastfeet
    environment:
      - MONGO_URL=${MONGO_URL}
    ports:
      - '27017:27017'
    networks:
      - fastfeet-network

  redisfastfeet:
    image: bitnami/redis:latest
    container_name: redisfastfeet
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=${REDIS_PASS}
    networks:
      - fastfeet-network

